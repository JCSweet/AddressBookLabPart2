<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="ContactForm">
    <h1>My Contacts</h1>
    <form>
      <input class='name' name="name" type="text" placeholder="Name"></input>
      <input class='email' name="email" type="text" placeholder="Email"></input>
      <input class='phone' name="phone" type="text" placeholder="Phone Number"></input>
      <select class='relation' name="Relation">
        <option value="Favorite">Favorite</option>
        <option value="Family">Family</option>
        <option value="Friend">Friend</option>
        <option value="CoWorker">CoWorker</option>
        <option value="Business">Business</option>
        <option value="Nemesis">Nemesis</option>
        <option value="Other">Other</option>
      </select>
      <button class='add'>Add Contact</button>
    <!-- <input type="button"  value="Add Contact"></input> -->
    </form>
  </div>
  <div class='bottom'></div>
  <section class='addressBook'>
